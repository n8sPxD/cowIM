<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cow IM - 登录</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;  /* 容器内子项水平居中 */
            align-items: center; /* 容器内子项垂直居中 */
            width: 700px;
            border: 1px solid #000;
            background-color: #fff;
            padding: 40px;
            height: 300px; /* 固定容器高度 */
        }

        .login-container {
            margin-right: 50px; /* 让登录框和cowsay保持适当间距 */
            width: 300px;
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #000;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: 1px solid #000;
            background-color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        #cowsay-container {
            margin-left: auto;  /* 自动调整左边距 */
            margin-right: auto; /* 自动调整右边距 */
            font-family: monospace;
            white-space: pre;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* 确保高度填充 */
            font-size: larger;
        }

    </style>
</head>
<body>

<div class="container">
    <!-- 登录框 -->
    <div class="login-container">
        <h2>Cow IM</h2>
        <form id="loginForm">
            <div>
                <label for="id">CowID</label><br>
                <input type="text" id="id" name="id" required>
            </div>
            <div>
                <label for="password">密码</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="button" id="registerBtn">注册</button>
                <button type="submit">登录</button>
            </div>
        </form>
    </div>

    <!-- cowsay 输出框 -->
    <div id="cowsay-container"></div>
</div>

<script src="./bundle.js"></script>

<script>
    // 注册按钮跳转到注册页面
    document.getElementById('registerBtn').onclick = function () {
        window.location.href = '/register';  // 此处可跳转到注册页面的 URL
    };

    // 打开或创建 IndexedDB 数据库
    function openDatabase() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open('CowIMDB', 1);

            request.onupgradeneeded = function(event) {
                const db = event.target.result;
                if (!db.objectStoreNames.contains('messages')) {
                    const objectStore = db.createObjectStore('messages', { keyPath: 'id', autoIncrement: true });
                    objectStore.createIndex('senderId', 'senderId', { unique: false });
                    objectStore.createIndex('receiverId', 'receiverId', { unique: false });
                    objectStore.createIndex('groupId', 'groupId', { unique: false });
                    objectStore.createIndex('timestamp', 'timestamp', { unique: false });
                }
            };

            request.onsuccess = function(event) {
                const db = event.target.result;
                resolve(db);
            };

            request.onerror = function(event) {
                reject('IndexedDB 打开失败');
            };
        });
    }

    // 获取最新的消息的 timestamp 并确保是以秒为单位的 Unix 时间戳
    function getLatestTimestamp(db) {
        return new Promise((resolve, reject) => {
            const transaction = db.transaction(['messages'], 'readonly');
            const store = transaction.objectStore('messages');
            const index = store.index('timestamp');
            const request = index.openCursor(null, 'prev');

            request.onsuccess = function(event) {
                const cursor = event.target.result;
                if (cursor) {
                    const timestamp = Math.floor(new Date(cursor.value.timestamp).getTime());
                    resolve(timestamp);
                } else {
                    resolve(0); // 如果没有消息，则返回 0
                }
            };

            request.onerror = function() {
                reject('获取最新消息的 timestamp 时出错');
            };
        });
    }

    // 将消息存储到 IndexedDB
    function storeMessages(db, messages) {
        return new Promise((resolve, reject) => {
            const transaction = db.transaction(['messages'], 'readwrite');
            const store = transaction.objectStore('messages');

            messages.forEach(msg => {
                msg.timestamp = new Date(msg.timestamp); // 确保将消息的 timestamp 转换为 Date 对象
                store.add(msg);
            });

            transaction.oncomplete = function() {
                resolve();
            };

            transaction.onerror = function() {
                reject('存储消息时出错');
            };
        });
    }

    // 登录表单提交逻辑
    document.getElementById('loginForm').onsubmit = function (e) {
        e.preventDefault();

        const idInput = document.getElementById('id').value;
        const password = document.getElementById('password').value;

        const id = Number(idInput);

        if (!Number.isInteger(id) || id < 0 || id > 4294967295) {
            alert('请提供一个有效的 CowID（0 到 4294967295 之间的整数）。');
            return;
        }

        fetch('http://192.168.1.246:8080/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({id, password})
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === 0) {
                    const token = data.content.token;
                    if (token) {
                        localStorage.setItem('jwtToken', token);
                        console.log('登录成功，JWT 令牌已存储');
                        localStorage.setItem('cowId', id);
                        console.log('CowID 已存储');
                    } else {
                        throw new Error('未收到 JWT 令牌');
                    }

                    return openDatabase().then(db => {
                        return getLatestTimestamp(db).then(latestTimestamp => {
                            db.close();

                            // 构建带有查询参数的 URL
                            const url = new URL('http://localhost:8080/timelinesync');
                            console.log("timestamp: ", latestTimestamp)

                            url.searchParams.append('timestamp', latestTimestamp);

                            return fetch(url, {
                                method: 'GET',
                                headers: {
                                    'Authorization': `Bearer ${token}`
                                }
                            });
                        });
                    });
                } else {
                    throw new Error(data.content || '登录失败');
                }
            })
            .then(response => response.json())
            .then(timelineData => {
                console.log("infos: ", timelineData.infos);
                if (timelineData.infos && Array.isArray(timelineData.infos)) {
                    return openDatabase().then(db => {
                        return storeMessages(db, timelineData.infos).then(() => {
                            db.close();
                        });
                    });
                } else {
                    throw new Error('获取到的消息格式不正确');
                }
            })
            .then(() => {
                window.location.href = '/chat';
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message || '请求失败，请稍后再试');
            });
    };
</script>

</body>
</html>
