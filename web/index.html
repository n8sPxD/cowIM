<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cow IM - 登录</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;  /* 容器内子项水平居中 */
            align-items: center; /* 容器内子项垂直居中 */
            width: 700px;
            border: 1px solid #000;
            background-color: #fff;
            padding: 40px;
            height: 300px; /* 固定容器高度 */
        }

        .login-container {
            margin-right: 50px; /* 让登录框和cowsay保持适当间距 */
            width: 300px;
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #000;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: 1px solid #000;
            background-color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        #cowsay-container {
            margin-left: auto;  /* 自动调整左边距 */
            margin-right: auto; /* 自动调整右边距 */
            font-family: monospace;
            white-space: pre;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* 确保高度填充 */
            font-size: larger;
        }

    </style>
</head>
<body>

<div class="container">
    <!-- 登录框 -->
    <div class="login-container">
        <h2>Cow IM</h2>
        <form id="loginForm">
            <div>
                <label for="id">CowID</label><br>
                <input type="text" id="id" name="id" required>
            </div>
            <div>
                <label for="password">密码</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="button" id="registerBtn">注册</button>
                <button type="submit">登录</button>
            </div>
        </form>
    </div>

    <!-- cowsay 输出框 -->
    <div id="cowsay-container"></div>
</div>

<script src="./bundle.js"></script>

<script>

    // 注册按钮跳转到注册页面
    document.getElementById('registerBtn').onclick = function () {
        window.location.href = '/register';  // 此处可跳转到注册页面的 URL
    };

    // 登录表单提交逻辑
    document.getElementById('loginForm').onsubmit = function (e) {
        e.preventDefault(); // 阻止表单的默认提交行为

        const id = document.getElementById('id').value;
        const password = document.getElementById('password').value;

        fetch('http://192.168.1.246:8080/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({id, password})
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === 0) {
                    // 如果鉴权通过，跳转到聊天页面
                    window.location.href = '/chat';
                } else {
                    // 鉴权失败，弹出错误信息
                    alert(data.content);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('请求失败，请稍后再试');
            });
    };
</script>

</body>
</html>
