<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cow IM - 登录</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;  /* 容器内子项水平居中 */
            align-items: center; /* 容器内子项垂直居中 */
            width: 700px;
            border: 1px solid #000;
            background-color: #fff;
            padding: 40px;
            height: 300px; /* 固定容器高度 */
        }

        .login-container {
            margin-right: 50px; /* 让登录框和cowsay保持适当间距 */
            width: 300px;
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #000;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: 1px solid #000;
            background-color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        #cowsay-container {
            margin-left: auto;  /* 自动调整左边距 */
            margin-right: auto; /* 自动调整右边距 */
            font-family: monospace;
            white-space: pre;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* 确保高度填充 */
            font-size: larger;
        }

    </style>
</head>
<body>

<div class="container">
    <!-- 登录框 -->
    <div class="login-container">
        <h2>Cow IM</h2>
        <form id="loginForm">
            <div>
                <label for="id">CowID</label><br>
                <input type="text" id="id" name="id" required>
            </div>
            <div>
                <label for="password">密码</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="button" id="registerBtn">注册</button>
                <button type="submit">登录</button>
            </div>
        </form>
    </div>

    <!-- cowsay 输出框 -->
    <div id="cowsay-container"></div>
</div>

<script src="./bundle.js"></script>

<script>
    // 注册按钮跳转到注册页面
    document.getElementById('registerBtn').onclick = function () {
        window.location.href = '/register';  // 此处可跳转到注册页面的 URL
    };

    // 打开或创建 IndexedDB 数据库
    function openDatabase() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open('CowIMDB', 1);

            request.onupgradeneeded = function(event) {
                const db = event.target.result;
                // 创建一个名为 'messages' 的对象存储空间，keyPath 为自增的 id
                if (!db.objectStoreNames.contains('messages')) {
                    db.createObjectStore('messages', { keyPath: 'id', autoIncrement: true });
                }
            };

            request.onsuccess = function(event) {
                const db = event.target.result;
                resolve(db);
            };

            request.onerror = function(event) {
                reject('IndexedDB 打开失败');
            };
        });
    }

    // 将消息存储到 IndexedDB
    function storeMessages(db, messages) {
        return new Promise((resolve, reject) => {
            const transaction = db.transaction(['messages'], 'readwrite');
            const store = transaction.objectStore('messages');

            messages.forEach(msg => {
                store.add(msg);
            });

            transaction.oncomplete = function() {
                resolve();
            };

            transaction.onerror = function() {
                reject('存储消息时出错');
            };
        });
    }

    // 登录表单提交逻辑
    document.getElementById('loginForm').onsubmit = function (e) {
        e.preventDefault(); // 阻止表单的默认提交行为

        const idInput = document.getElementById('id').value;
        const password = document.getElementById('password').value;

        // 将 CowID 转换为整数
        const id = Number(idInput);

        // 验证 CowID 是否为有效的 uint32
        if (!Number.isInteger(id) || id < 0 || id > 4294967295) {
            alert('请提供一个有效的 CowID（0 到 4294967295 之间的整数）。');
            return;
        }

        // 登录请求
        fetch('http://192.168.1.246:8080/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({id, password})
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === 0) {
                    // 从响应中提取 JWT 令牌
                    const token = data.content.token;
                    if (token) {
                        // 将令牌存储到 localStorage
                        localStorage.setItem('jwtToken', token);
                        console.log('登录成功，JWT 令牌已存储');
                    } else {
                        throw new Error('未收到 JWT 令牌');
                    }

                    // 使用 JWT 令牌访问 timelinesync 接口
                    return fetch('http://localhost:8080/timelinesync', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}` // 添加 Authorization 头
                        }
                    });
                } else {
                    // 鉴权失败，弹出错误信息
                    throw new Error(data.content || '登录失败');
                }
            })
            .then(response => response.json())
            .then(timelineData => {
                console.log("infos: ", timelineData.infos);
                if (timelineData.infos && Array.isArray(timelineData.infos)) {
                    // 打开数据库并存储消息
                    return openDatabase().then(db => {
                        return storeMessages(db, timelineData.infos).then(() => {
                            db.close(); // 关闭数据库连接
                        });
                    });
                } else {
                    throw new Error('获取到的消息格式不正确');
                }
            })
            .then(() => {
                // 存储完成后，跳转到聊天页面
                window.location.href = '/chat';
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message || '请求失败，请稍后再试');
            });
    };

    // 示例：在页面加载时自动使用存储的 JWT 令牌进行 timelinesync 请求
    window.onload = function() {
        const token = localStorage.getItem('jwtToken');
        if (token) {
            // 使用存储的令牌访问 timelinesync 接口
            fetch('http://localhost:8080/timelinesync', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}` // 添加 Authorization 头
                }
            })
                .then(response => response.json())
                .then(timelineData => {
                    console.log("infos: ", timelineData.infos);
                    if (timelineData.infos && Array.isArray(timelineData.infos)) {
                        // 打开数据库并存储消息
                        return openDatabase().then(db => {
                            return storeMessages(db, timelineData.infos).then(() => {
                                db.close(); // 关闭数据库连接
                            });
                        });
                    } else {
                        throw new Error('获取到的消息格式不正确');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    // 如果令牌无效或过期，可以选择清除令牌并提示用户重新登录
                    localStorage.removeItem('jwtToken');
                    alert('会话已过期，请重新登录。');
                });
        }
    };
</script>


</body>
</html>
