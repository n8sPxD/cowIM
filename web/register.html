<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册 - Cow IM</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="container">
    <!-- 注册框 -->
    <div class="register-container">
        <h2>注册 Cow IM</h2>
        <form id="registerForm">
            <div>
                <label for="username">用户名</label><br>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">密码</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm-password">确认密码</label><br>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div>
                <button type="button" id="loginBtn">返回登录</button>
                <button type="submit">注册</button>
            </div>
        </form>
    </div>
    <!-- cowsay 输出框 -->
    <div id="cowsay-container"></div>
</div>

<!-- 引入 Protobuf.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/protobufjs/7.2.3/protobuf.min.js"></script>
<!-- 引入模块化的 JS -->
<script type="module" src="./js/register.js"></script>
<script src="./js/bundle.js"></script>
</body>
</html>
