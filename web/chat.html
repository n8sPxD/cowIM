<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即时通讯系统</title>
    <style>
        /* 样式保持不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        .container {
            width: 80vw;
            height: 70vh;
            display: flex;
            border: 1px solid #000;
            background-color: #fff;
            position: relative;
        }

        .conversation-list {
            width: 200px;
            border-right: 1px solid #000;
            padding: 10px;
            position: relative;
            overflow: auto;
        }

        .conversation-list::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 10px;
            height: 100%;
            cursor: ew-resize;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
            overflow: hidden;
        }

        .chat-header {
            height: 40px;
            border-bottom: 1px solid #000;
            padding: 10px;
        }

        .chat-history {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            border-bottom: 1px solid #000;
        }

        .message-input {
            height: 100px;
            position: relative;
            background-color: transparent;
            padding: 10px;
        }

        .message-input-resizer {
            position: absolute;
            top: -5px;
            left: 0;
            right: 0;
            height: 10px;
            cursor: ns-resize;
            background-color: transparent;
        }

        .message-input textarea {
            width: 100%;
            height: 100%;
            padding: 10px;
            border: none;
            outline: none;
            resize: none;
            background-color: transparent;
            font-size: 16px;
            line-height: 1.5;
        }

        .contact {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .contact:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="conversation-list" id="conversationList">
        <p>会话列表</p>
    </div>
    <div class="chat-section">
        <div class="chat-header" id="chatHeader">
            <p>选择一个联系人</p>
        </div>
        <div class="chat-history" id="chatHistory">
            <p>聊天记录</p>
        </div>
        <div class="message-input">
            <div class="message-input-resizer"></div>
            <textarea placeholder="输入消息..."></textarea>
        </div>
    </div>
</div>

<script>
    // IndexedDB 相关代码
    const request = indexedDB.open("CowIMDB", 1);

    request.onsuccess = function(event) {
        const db = event.target.result;
        const transaction = db.transaction("messages", "readonly");
        const objectStore = transaction.objectStore("messages");

        const request = objectStore.getAll();

        request.onsuccess = function(event) {
            const messages = event.target.result;
            displayContacts(messages);
        };
    };

    function displayContacts(messages) {
        const conversationList = document.getElementById("conversationList");
        const uniqueSenders = {};

        messages.forEach(message => {
            if (!uniqueSenders[message.senderId]) {
                uniqueSenders[message.senderId] = [];
            }
            uniqueSenders[message.senderId].push(message);
        });

        for (const senderId in uniqueSenders) {
            const contactDiv = document.createElement("div");
            contactDiv.className = "contact";
            contactDiv.textContent = `联系人ID: ${senderId}`;
            contactDiv.onclick = () => displayMessages(uniqueSenders[senderId]);

            conversationList.appendChild(contactDiv);
        }
    }

    // 在聊天页面中使用 CowID 判断消息位置
    function displayMessages(messages) {
        const chatHeader = document.getElementById("chatHeader");
        const chatHistory = document.getElementById("chatHistory");

        chatHeader.innerHTML = `<p>联系人ID: ${messages[0].senderId}</p>`;
        chatHistory.innerHTML = "";

        const myId = Number(localStorage.getItem('cowId')); // 从 localStorage 获取 CowID

        messages.forEach(message => {
            const messageDiv = document.createElement("div");
            messageDiv.style.textAlign = message.senderId === myId ? "right" : "left";
            messageDiv.textContent = message.message;
            chatHistory.appendChild(messageDiv);
        });
    }


    // 对话列表拉伸代码保持不变
    const conversationList = document.querySelector('.conversation-list');

    conversationList.addEventListener('mousedown', function(e) {
        if (e.offsetX > conversationList.clientWidth - 10) {
            document.addEventListener('mousemove', resizeConversationList);
            document.addEventListener('mouseup', stopResize);
        }
    });

    function resizeConversationList(e) {
        const newWidth = e.clientX - conversationList.getBoundingClientRect().left;
        conversationList.style.width = `${newWidth}px`;
    }

    function stopResize() {
        document.removeEventListener('mousemove', resizeConversationList);
        document.removeEventListener('mouseup', stopResize);
    }

    // 消息输入框的拉伸代码保持不变
    const messageInput = document.querySelector('.message-input');
    const messageInputResizer = document.querySelector('.message-input-resizer');

    let initialMouseY = 0;
    let initialHeight = 0;

    messageInputResizer.addEventListener('mousedown', function(e) {
        initialMouseY = e.clientY;
        initialHeight = messageInput.offsetHeight;
        document.addEventListener('mousemove', resizeMessageInput);
        document.addEventListener('mouseup', stopMessageResize);
    });

    function resizeMessageInput(e) {
        const deltaY = initialMouseY - e.clientY;
        const newHeight = initialHeight + deltaY;
        if (newHeight > 50) {
            messageInput.style.height = `${newHeight}px`;
        }
    }

    function stopMessageResize() {
        document.removeEventListener('mousemove', resizeMessageInput);
        document.removeEventListener('mouseup', stopMessageResize);
    }
</script>
</body>
</html>
