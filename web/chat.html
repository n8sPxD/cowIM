<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即时通讯系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        .container {
            width: 80vw;
            height: 70vh;
            display: flex;
            border: 1px solid #000;
            background-color: #fff;
            position: relative;
        }

        .sidebar {
            width: 50px;
            border-right: 1px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
        }

        .sidebar button {
            margin-bottom: 10px;
            padding: 5px;
            cursor: pointer;
        }

        .conversation-list {
            width: 200px;
            border-right: 1px solid #000;
            padding: 10px;
            position: relative;
            overflow: auto;
            transition: width 0.3s;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
            overflow: hidden;
        }

        .chat-header {
            height: 40px;
            border-bottom: 1px solid #000;
            padding: 10px;
        }

        .chat-history {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            border-bottom: 1px solid #000;
        }

        .message-input {
            height: 100px;
            position: relative;
            padding: 10px;
            display: flex;
            align-items: center;
            background-color: transparent;
        }

        .message-input textarea {
            flex: 1;
            height: 80px;
            padding: 10px;
            border-color: black;
            border-radius: 4px;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            background-color: transparent;
        }

        .send-button {
            margin-left: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .contact {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .contact:hover {
            background-color: #f0f0f0;
        }
    </style>
    <!-- 引入 protobuf.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/protobufjs/7.2.3/protobuf.min.js"></script>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <button id="recentButton">最近会话</button>
        <button id="friendsButton">好友</button>
        <button id="groupsButton">群组</button>
    </div>
    <div class="conversation-list" id="conversationList">
        <p>会话列表</p>
    </div>
    <div class="chat-section">
        <div class="chat-header" id="chatHeader">
            <p>选择一个联系人</p>
        </div>
        <div class="chat-history" id="chatHistory">
            <p>聊天记录</p>
        </div>
        <div class="message-input">
            <textarea id="messageInput" placeholder="输入消息..."></textarea>
            <button class="send-button" id="sendButton">发送</button>
        </div>
    </div>
</div>

<script>
    // 全局 WebSocket 变量，用于在页面关闭时断开连接
    let socket;

    // 定义 Protobuf 消息结构
    let MessageProto;
    protobuf.load("./message.proto")
        .then(root => {
            MessageProto = root.lookupType("Message");
        })
        .catch(err => {
            console.error("Failed to load protobuf schema:", err);
        });

    // 设置 WebSocket 连接函数
    function setupWebSocket() {
        const token = sessionStorage.getItem('jwtToken');

        if (!token) {
            alert('JWT Token 不存在，请先登录');
            return;
        }

        return fetch('http://localhost:8080/wsget', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === 0 && data.content && data.content.ip) {
                    // 将 JWT Token 作为查询参数附加到 WebSocket URL
                    const wsUrl = `ws://${data.content.ip}/ws?token=${encodeURIComponent(token)}`;
                    socket = new WebSocket(wsUrl);

                    // 设置超时判断，5秒后如果没有连接成功则弹出提示
                    let connectionTimeout = setTimeout(() => {
                        if (socket.readyState !== WebSocket.OPEN) {
                            alert('无法连接到 WebSocket 服务器，请稍后重试');
                            socket.close();
                        }
                    }, 5000); // 5秒超时

                    socket.binaryType = "arraybuffer"; // 设置二进制类型为 ArrayBuffer

                    socket.onopen = () => {
                        clearTimeout(connectionTimeout); // 连接成功，清除超时计时器
                        console.log('WebSocket connection established to:', wsUrl);
                    };

                    socket.onmessage = (event) => {
                        if (typeof event.data === 'string') {
                            console.log('Received text message:', event.data);
                            // 处理文本消息（如果有的话）
                        } else {
                            // 处理二进制消息
                            const receivedMessage = MessageProto.decode(new Uint8Array(event.data));
                            console.log('Received binary message:', receivedMessage);

                            // 在这里处理收到的消息，例如更新聊天记录
                            appendMessage(receivedMessage);

                            // 将新消息保存到 IndexedDB
                            saveMessageToDB({
                                senderID: receivedMessage.from,
                                receiverID: receivedMessage.to,
                                content: receivedMessage.content,
                                timestamp: receivedMessage.time
                            });

                            // 刷新当前选中的聊天界面
                            const chatHistory = document.getElementById("chatHistory");
                            const currentContactId = chatHistory.dataset.currentContactId;

                            // 如果当前正在查看的用户是消息相关的用户，刷新界面
                            if (currentContactId && (currentContactId == receivedMessage.from || currentContactId == receivedMessage.to)) {
                                displayMessagesFromLocal(currentContactId);
                            }
                        }
                    };

                    socket.onclose = () => {
                        console.log('WebSocket connection closed');
                    };

                    socket.onerror = (error) => {
                        console.error('WebSocket error:', error);
                    };
                } else {
                    throw new Error('获取 WebSocket 服务器地址失败');
                }
            })
            .catch(error => {
                console.error('Error during WebSocket setup:', error);
                alert('WebSocket 连接失败，请稍后重试');
            });
    }

    // 页面加载完成后执行 WebSocket 连接
    window.onload = () => {
        setupWebSocket();
    };

    // 页面卸载（关闭或刷新）时断开 WebSocket 连接
    window.onbeforeunload = () => {
        if (socket) {
            socket.close();
            console.log('WebSocket connection closed due to page unload');
        }
    };

    let originalMessages = [];

    const request = indexedDB.open("CowIMDB", 1);

    request.onsuccess = function (event) {
        const db = event.target.result;
        const transaction = db.transaction("messages", "readonly");
        const objectStore = transaction.objectStore("messages");

        const request = objectStore.getAll();

        request.onsuccess = function (event) {
            const messages = event.target.result;
            originalMessages = messages;  // 保存原始的会话列表消息
            displayContacts(messages);
        };
    };

    function displayContacts(messages) {
        const conversationList = document.getElementById("conversationList");
        const uniqueConversations = {};
        const myId = Number(sessionStorage.getItem('cowId'));

        const filteredMessages = messages.filter(message => message.senderID === myId || message.receiverID === myId);

        filteredMessages.forEach(message => {
            const conversationId = generateConversationId(message.senderID, message.receiverID, myId);

            if (!uniqueConversations[conversationId]) {
                uniqueConversations[conversationId] = [];
            }
            uniqueConversations[conversationId].push(message);
        });

        conversationList.innerHTML = '';

        for (const conversationId in uniqueConversations) {
            const firstMessage = uniqueConversations[conversationId][0];
            const contactId = firstMessage.senderID === myId ? firstMessage.receiverID : firstMessage.senderID;
            const contactDiv = document.createElement("div");
            contactDiv.className = "contact";
            contactDiv.textContent = `联系人ID: ${contactId}`;

            contactDiv.onclick = () => displayMessagesFromLocal(contactId);

            conversationList.appendChild(contactDiv);
        }
    }

    function displayMessages(messages, contactId) {
        const chatHeader = document.getElementById("chatHeader");
        const chatHistory = document.getElementById("chatHistory");
        const myId = Number(sessionStorage.getItem('cowId'));

        chatHeader.innerHTML = `<p>群组ID: ${contactId}</p>`;
        chatHistory.innerHTML = "";

        messages.forEach(message => {
            const messageDiv = document.createElement("div");
            const isMessageFromMe = message.senderID === myId;
            messageDiv.style.textAlign = isMessageFromMe ? "right" : "left";
            messageDiv.textContent = message.msgForward.content;
            chatHistory.appendChild(messageDiv);
        });

        chatHistory.dataset.currentContactId = contactId;
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    function generateConversationId(senderID, receiverID, myId) {
        const sortedIds = [senderID, receiverID].sort((a, b) => a - b);
        return `${sortedIds[0]}_${sortedIds[1]}`;
    }

    document.getElementById('friendsButton').onclick = function () {
        const jwtToken = sessionStorage.getItem('jwtToken');

        fetch('http://localhost:8080/friends', {
            method: 'GET',
            headers: {
                'Authorization': jwtToken,
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === 0) {
                    displayFriends(data.content.friends);
                } else {
                    console.error('Failed to fetch friends list');
                }
            })
            .catch(error => console.error('Error:', error));
    };

    function displayFriends(friends) {
        const conversationList = document.getElementById("conversationList");
        conversationList.innerHTML = '';

        friends.forEach(friend => {
            const friendDiv = document.createElement("div");
            friendDiv.className = "contact";
            friendDiv.textContent = `用户名: ${friend.username} (ID: ${friend.friendId})`;

            friendDiv.onclick = () => displayMessagesFromLocal(friend.friendId);

            conversationList.appendChild(friendDiv);
        });
    }

    function displayMessagesFromLocal(contactId) {
        const request = indexedDB.open("CowIMDB", 1);

        request.onsuccess = function (event) {
            const db = event.target.result;
            const transaction = db.transaction("messages", "readonly");
            const objectStore = transaction.objectStore("messages");

            const request = objectStore.getAll();

            request.onsuccess = function (event) {
                const myId = Number(sessionStorage.getItem('cowId'));
                const messages = event.target.result.filter(message =>
                    (message.senderID === contactId || message.receiverID === contactId) &&
                    (message.senderID === myId || message.receiverID === myId)
                );
                displayMessages(messages, contactId);
            };
        };
    }

    // 新增的“最近会话”按钮功能
    document.getElementById('recentButton').onclick = function () {
        displayContacts(originalMessages);
    };

    // 发送消息功能
    document.getElementById('sendButton').onclick = sendMessage;

    // 监听回车键发送消息
    document.getElementById('messageInput').addEventListener('keydown', function (event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault(); // 阻止换行
            sendMessage();
        }
    });

    const CHAT_TYPE = {
        SINGLE_CHAT: 0,
        GROUP_CHAT: 1,
        BIG_GROUP_CHAT: 2,
        SYSTEM_INFO: 99
    };

    const SINGLE_CHAT = 0;
    const GROUP_CHAT = 1;

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const content = messageInput.value.trim();
        if (content === "") {
            return; // 不发送空消息
        }

        const chatHistory = document.getElementById("chatHistory");
        const contactId = chatHistory.dataset.currentContactId;
        if (!contactId) {
            alert("请选择一个联系人进行聊天");
            return;
        }

        const myId = Number(sessionStorage.getItem('cowId'));
        const currentTime = Date.now();

        // 判断是单聊还是群聊
        const chatType = determineChatType(contactId); // 返回单聊或群聊的类型

        let messagePayload;

        if (chatType === SINGLE_CHAT) {
            // 单聊的消息结构
            messagePayload = {
                from: myId,
                to: Number(contactId),  // 单聊接收者的ID
                content: content,
                type: SINGLE_CHAT,      // 单聊类型
                msg_type: 1,            // 假设 1 代表直接聊天，根据实际情况调整
                timestamp: currentTime,
                group: 0                // 单聊时 groupID 为空，填 0
            };
        } else if (chatType === GROUP_CHAT || chatType === BIG_GROUP_CHAT) {
            // 群聊的消息结构
            messagePayload = {
                from: myId,
                to: Number(contactId),  // 群聊时 to 为群组ID
                content: content,
                type: chatType,         // 根据群聊或大群聊选择 type
                msg_type: 1,            // 假设 1 代表直接聊天，根据实际情况调整
                timestamp: currentTime,
                group: Number(contactId) // 群聊时 groupID 为群组ID
            };
        } else {
            alert("无法识别的聊天类型");
            return;
        }

        // 验证消息负载是否符合 protobuf 定义
        const errMsg = MessageProto.verify(messagePayload);
        if (errMsg) {
            throw Error(errMsg);
        }

        // 创建消息实例并编码为二进制
        const message = MessageProto.create(messagePayload);
        const buffer = MessageProto.encode(message).finish();

        // 通过 WebSocket 发送消息
        if (socket && socket.readyState === WebSocket.OPEN) {
            socket.send(buffer);
            console.log('Sent message:', messagePayload);

            // 本地显示发送的消息，不刷新整个聊天记录
            appendMessage(messagePayload, true);

            // 清空输入框
            messageInput.value = '';
        } else {
            alert('WebSocket 连接未建立，请稍后再试');
        }
    }



    function openDatabase() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open('CowIMDB', 1);

            request.onsuccess = function(event) {
                const db = event.target.result;
                resolve(db);
            };

            request.onerror = function(event) {
                reject('IndexedDB 打开失败');
            };
        });
    }

    // 保存消息到 IndexedDB
    function saveMessageToDB(message) {
        openDatabase().then(db => {
            const transaction = db.transaction(['messages'], 'readwrite');
            const objectStore = transaction.objectStore('messages');

            // 将 Unix 时间戳转换为类似 "Thu Oct 10 2024 02:05:03 GMT+0800" 的格式
            const formattedTimestamp = new Date(message.timestamp);

            const request = objectStore.add({
                senderID: message.senderID,
                receiverID: message.receiverID,
                message: message.content,
                timestamp: formattedTimestamp // 存储格式化后的时间
            });

            request.onsuccess = function () {
                console.log('Message saved to IndexedDB:', message);
            };

            request.onerror = function (event) {
                console.error('Error saving message to IndexedDB:', event);
            };
        }).catch(error => {
            console.error('Failed to open IndexedDB:', error);
        });
    }


    // 判断聊天类型的函数
    function determineChatType(contactId) {
        // 根据 contactId 判断是单聊还是群聊
        // 这里假设 contactId 为群聊时为负值，需根据实际情况调整
        return GROUP_CHAT
    }


    function appendMessage(message, isOwnMessage = false) {
        const chatHistory = document.getElementById("chatHistory");
        const myId = Number(sessionStorage.getItem('cowId')); // 获取当前用户的 ID

        // 判断消息是发送方还是接收方
        const isMessageFromMe = message.senderID === myId;

        const messageDiv = document.createElement("div");
        messageDiv.style.textAlign = isMessageFromMe ? "left" : "right";  // 根据是否是自己的消息决定对齐方向
        messageDiv.textContent = message.content;
        chatHistory.appendChild(messageDiv);

        // 自动滚动到最新消息
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    // 群组按钮事件
    document.getElementById('groupsButton').onclick = function () {
        const jwtToken = sessionStorage.getItem('jwtToken');

        fetch('http://localhost:8080/groups', {
            method: 'GET',
            headers: {
                'Authorization': jwtToken,
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === 0) {
                    saveGroupsToDB(data.content.groupID);
                    displayGroups(data.content.groupID);
                } else {
                    console.error('获取群组列表失败');
                }
            })
            .catch(error => console.error('Error:', error));
    };

    function saveGroupsToDB(groupIDs) {
        const myId = Number(sessionStorage.getItem('cowId'));

        openDatabase().then(db => {
            const transaction = db.transaction(['groups'], 'readwrite');
            const objectStore = transaction.objectStore('groups');

            groupIDs.forEach(groupID => {
                const request = objectStore.add({
                    cowid: myId,
                    groupid: groupID,
                    groupname: "",
                    groupmembers: ""
                });

                request.onsuccess = function() {
                    console.log('Group saved to IndexedDB:', groupID);
                };

                request.onerror = function(event) {
                    console.error('Error saving group to IndexedDB:', event);
                };
            });
        }).catch(error => {
            console.error('Failed to open IndexedDB:', error);
        });
    }

    function displayGroups(groupIDs) {
        const conversationList = document.getElementById("conversationList");
        conversationList.innerHTML = ''; // 清空当前的联系人列表

        groupIDs.forEach(groupID => {
            const groupDiv = document.createElement("div");
            groupDiv.className = "contact";
            groupDiv.textContent = `群组ID: ${groupID}`;

            groupDiv.onclick = () => displayMessagesFromGroup(groupID);

            conversationList.appendChild(groupDiv);
        });
    }

    function displayMessagesFromGroup(groupID) {
        const request = indexedDB.open("CowIMDB", 1);

        request.onsuccess = function (event) {
            const db = event.target.result;
            const transaction = db.transaction("messages", "readonly");
            const objectStore = transaction.objectStore("messages");

            const request = objectStore.getAll();

            request.onsuccess = function (event) {
                const messages = event.target.result.filter(message => message.groupID === groupID);
                displayMessages(messages, groupID);
            };
        };
    }


</script>

</body>
</html>
