<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即时通讯系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        .container {
            width: 80vw; /* 相对于视口宽度的80% */
            height: 70vh; /* 相对于视口高度的70% */
            display: flex;
            border: 1px solid #000;
            background-color: #fff;
            position: relative;
        }


        .conversation-list {
            width: 200px;
            border-right: 1px solid #000;
            padding: 10px;
            position: relative;
            overflow: auto;
        }

        .conversation-list::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 10px;
            height: 100%;
            cursor: ew-resize;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
            overflow: hidden;
        }

        .chat-header {
            height: 40px;
            border-bottom: 1px solid #000;
            padding: 10px;
        }

        .chat-history {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            border-bottom: 1px solid #000;
        }

        .message-input {
            height: 100px;
            position: relative;
            background-color: transparent;
            padding: 10px;
        }

        .message-input-resizer {
            position: absolute;
            top: -5px;
            left: 0;
            right: 0;
            height: 10px;
            cursor: ns-resize;
            background-color: transparent;
        }

        .message-input textarea {
            width: 100%;
            height: 100%;
            padding: 10px;
            border: none; /* 移除内部边框 */
            outline: none; /* 移除点击时的轮廓 */
            resize: none; /* 禁止用户手动拉伸 */
            background-color: transparent; /* 去掉背景颜色 */
            font-size: 16px;
            line-height: 1.5;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="conversation-list">
        <p>会话列表</p>
    </div>
    <div class="chat-section">
        <div class="chat-header">
            <p>群聊A (50)</p>
        </div>
        <div class="chat-history">
            <p>聊天记录</p>
        </div>
        <div class="message-input">
            <div class="message-input-resizer"></div>
            <textarea placeholder="输入消息..."></textarea>
        </div>
    </div>
</div>

<script>
    // 对话列表拉伸
    const conversationList = document.querySelector('.conversation-list');

    conversationList.addEventListener('mousedown', function(e) {
        if (e.offsetX > conversationList.clientWidth - 10) {
            document.addEventListener('mousemove', resizeConversationList);
            document.addEventListener('mouseup', stopResize);
        }
    });

    function resizeConversationList(e) {
        const newWidth = e.clientX - conversationList.getBoundingClientRect().left;
        conversationList.style.width = `${newWidth}px`;
    }

    function stopResize() {
        document.removeEventListener('mousemove', resizeConversationList);
        document.removeEventListener('mouseup', stopResize);
    }

    // 消息输入框的拉伸
    const messageInput = document.querySelector('.message-input');
    const messageInputResizer = document.querySelector('.message-input-resizer');

    let initialMouseY = 0;
    let initialHeight = 0;

    messageInputResizer.addEventListener('mousedown', function(e) {
        initialMouseY = e.clientY;
        initialHeight = messageInput.offsetHeight;
        document.addEventListener('mousemove', resizeMessageInput);
        document.addEventListener('mouseup', stopMessageResize);
    });

    function resizeMessageInput(e) {
        const deltaY = initialMouseY - e.clientY; // 修改为反向计算
        const newHeight = initialHeight + deltaY;
        if (newHeight > 50) {  // 限制最小高度
            messageInput.style.height = `${newHeight}px`;
        }
    }


    function stopMessageResize() {
        document.removeEventListener('mousemove', resizeMessageInput);
        document.removeEventListener('mouseup', stopMessageResize);
    }
</script>
</body>
</html>
