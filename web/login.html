<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cow IM - 登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="container">
    <!-- 登录框 -->
    <div class="login-container">
        <h2>Cow IM</h2>
        <form id="loginForm">
            <div>
                <label for="id">CowID</label><br>
                <input type="text" id="id" name="id" required>
            </div>
            <div>
                <label for="password">密码</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="button" id="registerBtn">注册</button>
                <button type="submit">登录</button>
            </div>
        </form>
    </div>

    <!-- cowsay 输出框 -->
    <div id="cowsay-container"></div>
</div>

<!-- cowsay.js -->
<script src="js/bundle.js"></script>
<!-- 引入 Protobuf.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/protobufjs/7.2.3/protobuf.min.js"></script>
<!-- 引入模块化的 JS -->
<script type="module" src="./js/login.js"></script>

</body>
</html>
